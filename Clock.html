<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        #Clock {
            text-align: center;
            background-color:black;
            color: blueviolet;
            font-size: 100px;
            margin: 15%;
            border-radius: 500px;
        }
        body{
            background-color:black;
        }
    </style>
</head>
<body>
    <div>
        <h1 id='Clock'></h1>
    </div>
<script>
    function Clock(){
        let elementoID = document.getElementById('Clock');
        let horalocal = new Date().toLocaleTimeString();
        elementoID.innerHTML = horalocal;
    }
        setInterval(Clock, 500);
</script>
</body>
</html>
